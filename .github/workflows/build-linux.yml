name: Build Linux

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Validate
        run: |
          npm run typecheck
          npm run test

      - name: Rebuild native deps for Electron
        run: npm run rebuild

      - name: Build app
        run: npm run build

      - name: Build Linux artifacts (AppImage + deb)
        run: npm run dist:linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: red-ledger-linux
          path: |
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: error
          retention-days: 7
